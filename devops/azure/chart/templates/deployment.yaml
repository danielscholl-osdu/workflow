apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
  namespace: osdu
spec:
  replicas: {{ .Values.global.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Chart.Name }}
  template:
    metadata:
      labels:
        app: {{ .Chart.Name }}
        aadpodidbinding: osdu-identity
    spec:
      volumes:
        - name: azure-keyvault
          csi:
            driver: secrets-store.csi.k8s.io
            readOnly: true
            volumeAttributes:
              secretProviderClass: azure-keyvault
      containers:
        - name: {{ .Chart.Name }}
          image: {{ .Values.image.repository }}/{{ .Chart.Name }}-{{ .Values.image.branch }}:{{ .Values.image.tag | default .Chart.AppVersion }}
          imagePullPolicy: Always
          resources:
            requests:
              cpu: "1000m"
              memory: "2Gi"
            limits:
              cpu: "1000m"
              memory: "2Gi"
          ports:
            - containerPort: 80
          readinessProbe:
            httpGet:
              path: /api/workflow/swagger-ui.html
              port: 80
            initialDelaySeconds: 100
            timeoutSeconds: 30
          volumeMounts:
            - name: azure-keyvault
              mountPath: "/mnt/azure-keyvault"
              readOnly: true
          env:
            - name: spring_application_name
              value: ingestion-workflow
            - name: server.servlet.contextPath
              value: /api/workflow/
            - name: AZURE_TENANT_ID
              valueFrom:
                secretKeyRef:
                  name: active-directory
                  key: tenantid
            - name: AZURE_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: active-directory
                  key: principal-clientid
            - name: AZURE_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: active-directory
                  key: principal-clientpassword
            - name: aad_client_id
              valueFrom:
                secretKeyRef:
                  name: active-directory
                  key: application-appid
            - name: appinsights_key
              valueFrom:
                secretKeyRef:
                  name: central-logging
                  key: appinsights
            - name: KEYVAULT_URI
              valueFrom:
                configMapKeyRef:
                  name: osdu-svc-properties
                  key: ENV_KEYVAULT
            - name: cosmosdb_database
              value: osdu-db
            - name:  cosmosdb_system_database
              value: osdu-system-db
            - name: OSDU_ENTITLEMENTS_URL
              value: http://entitlements/api/entitlements/v2
            - name: OSDU_ENTITLEMENTS_APPKEY
              value: "OBSOLETE"
            - name: authorizeAPI
              value: http://entitlements/api/entitlements/v2
            - name: authorizeAPIKey
              value: "OBSOLETE"
            - name: OSDU_AIRFLOW_URL
              value: "http://airflow-web:8080/airflow"
            - name: OSDU_AIRFLOW_USERNAME
              value: "admin"
            - name: OSDU_AIRFLOW_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: airflow
                  key: admin-password
            - name: AIRFLOW_STORAGE_ACCOUNT_NAME
              valueFrom:
                secretKeyRef:
                  name: airflow
                  key: azurestorageaccountname
            - name: AIRFLOW_STORAGE_ACCOUNT_KEY
              valueFrom:
                secretKeyRef:
                  name: airflow
                  key: azurestorageaccountkey
            - name: LOG_PREFIX
              value: "workflow"
            - name: server_port
              value: "80"
            - name: azure_istioauth_enabled
              value: "true"
            - name: partition_service_endpoint
              value: "http://partition/api/partition/v1"
            - name: dp_airflow_for_system_dag
              value: "false"
            - name: ignore_dagContent
              value: "false"
