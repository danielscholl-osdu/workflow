apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: {{ printf "%s-pdb" .Values.conf.appName | quote }}
spec:
  minAvailable: {{ sub (include "workflow.replicasStandard" . ) 1 }}
  selector:
    matchLabels:
      provision-type: "standard"
      app: {{ .Values.conf.appName | quote }}


{{- if (ne .Values.global.autoscalingMode "none") }}
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: {{ printf "%s-pdb-spot" .Values.conf.appName | quote }}
spec:
  minAvailable: {{ sub (include "workflow.minReplicasSpot" . ) 1 }}
  selector:
    matchLabels:
      provision-type: "spot"
      app: {{ .Values.conf.appName | quote }}
{{- end }}
