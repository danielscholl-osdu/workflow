apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: "{{ .Values.conf.app_name }}"
  name: "{{ .Values.conf.app_name }}"
  namespace: "{{ .Release.Namespace }}"
spec:
  selector:
    matchLabels:
      app: "{{ .Values.conf.app_name }}"
  replicas: 1
  template:
    metadata:
      labels:
        app: "{{ .Values.conf.app_name }}"
      annotations:
        rollme: {{ randAlphaNum 5 | quote }}
    spec:
      containers:
      - name: "{{ .Values.conf.app_name }}"
        image: "{{ .Values.data.image }}"
        imagePullPolicy: "{{ .Values.data.imagePullPolicy }}"
        envFrom:
        - configMapRef:
            name: "{{ .Values.conf.configmap }}"
        {{- if .Values.conf.on_prem_enabled }}
        - secretRef:
            name: "{{ .Values.conf.secret_name }}"
        - secretRef:
            name: "{{ .Values.conf.rabbitmq_secret_name }}"
        - secretRef:
            name: "{{ .Values.conf.workflow_postgres_secret_name }}"
        # FIXME
        env:
        - name: OSDU_AIRFLOW_PASSWORD
          valueFrom:
            secretKeyRef:
              name: "airflow" 
              key: airflow-password   
        {{- end }}
        securityContext:
          allowPrivilegeEscalation: false
          runAsUser: 0
        ports:
        - containerPort: 8080
        resources:
          requests:
            cpu: "{{ .Values.data.requests_cpu }}"
            memory: "{{ .Values.data.requests_memory }}"
          limits:
            cpu: "{{ .Values.data.limits_cpu }}"
            memory: "{{ .Values.data.limits_memory }}"
      serviceAccountName: "{{ .Values.data.serviceAccountName }}"
