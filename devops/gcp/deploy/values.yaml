# Default values for workflow-deploy.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

data:
  requests_cpu: "0.1"
  requests_memory: "2816M"
  limits_cpu: "1"
  limits_memory: "3G"
  serviceAccountName: "workflow"
  image: ""
  imagePullPolicy: "IfNotPresent"

conf:
  configmap: "workflow-config"
  app_name: "workflow"
  secret_name: "airflow-workflow-secret"
  workflow_postgres_secret_name: "workflow-postgres-secret"
  rabbitmq_secret_name: "rabbitmq-secret"
  on_prem_enabled: false
